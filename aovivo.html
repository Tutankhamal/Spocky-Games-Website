<script>
  const channelId = 'UCSPC6X4M-tVPeK4IZMbK5aw';
  const domain = location.hostname;
  const rssFeedUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;

  async function fetchLatestVideoViaRSS() {
    try {
      const response = await fetch(rssFeedUrl);
      const text = await response.text();

      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "text/xml");

      // Busca todos os itens do feed
      const items = Array.from(xml.querySelectorAll("entry"));

      // Encontra o primeiro vídeo que não é um short (não contém #shorts no título)
      const validVideo = items.find(item => {
        const title = item.querySelector("title").textContent;
        return !title.toLowerCase().includes("#shorts");
      });

      if (!validVideo) {
        document.getElementById("liveplayer-title").textContent = "Nenhum vídeo válido encontrado.";
        return;
      }

      const title = validVideo.querySelector("title").textContent;
      const videoUrl = validVideo.querySelector("link").getAttribute("href");
      const videoId = new URL(videoUrl).searchParams.get("v");

      // Atualiza título
      document.getElementById("liveplayer-title").textContent = title;

      // Atualiza o player com <lite-youtube>
      document.getElementById("liveplayer-video").innerHTML = `
        <lite-youtube 
          videoid="${videoId}" 
          playlabel="${title.replace(/"/g, "'")}">
        </lite-youtube>
      `;

      // Oculta chat (não temos como saber se é live)
      document.getElementById("liveplayer-chat").style.display = "none";

      // Botões
      document.getElementById("liveplayer-buttons").innerHTML = `
        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Ver no YouTube</a>
        <a href="https://www.youtube.com/channel/${channelId}/join" target="_blank">Seja Membro</a>
      `;
      document.getElementById("liveplayer-buttons").style.display = "flex";

    } catch (err) {
      console.error("Erro ao carregar player via RSS:", err);
      document.getElementById("liveplayer-title").textContent = "Erro ao carregar o vídeo.";
    }
  }

  fetchLatestVideoViaRSS();
</script>
