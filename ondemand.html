    <script>
  async function fetchLives() {
    const RSS_URL = "https://www.youtube.com/feeds/videos.xml?channel_id=UCSPC6X4M-tVPeK4IZMbK5aw";

    try {
      const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`);
      const data = await response.json();

      if (!data.items || !Array.isArray(data.items)) return;

      const grid = document.getElementById("ondemand-grid");

      const lives = data.items
        .filter(item => !item.title.toLowerCase().includes("#shorts"))
        .slice(0, 10);

      lives.forEach(live => {
        const match = live.link.match(/(?:v=|\/embed\/|\.be\/)([a-zA-Z0-9_-]{11})/);
        const videoId = match ? match[1] : null;

        if (!videoId) return;

        const card = document.createElement("div");
        card.className = "ondemand-card";

        card.innerHTML = `
          <lite-youtube 
            videoid="${videoId}" 
            playlabel="${live.title.replace(/"/g, "'")}">
          </lite-youtube>
          <div class="title">${live.title}</div>
        `;

        grid.appendChild(card);
      });
    } catch (error) {
      console.error("Erro ao carregar o RSS:", error);
    }
  }

  document.addEventListener("DOMContentLoaded", fetchLives);
</script>
